{% extends "base.html" %}
{% block content %}
  <div class="padding left">
    <p>Are you sue you want to delete {{i.itemName}}?</p>
    <form action = '{{url_for('deleteItem', categoryId = i.categoryId, itemId = i.itemId)}}', method = 'post'>
      <input type='submit' value='Delete'>
    </form>
    <a href='{{url_for('showCategory', categoryId = i.categoryId)}}'>Cancel</a>
  </div>
{% endblock %}
