{% extends "base.html" %}
{% block content %}
  <div class="padding left">
    <p>Edit Category:</p>
    <form action = "{{url_for('editCategory', categoryId = categoryId)}}" method = 'post'>
      <input type='text' size='30' name='Id' placeholder = '{{i.categoryDesc}}'>
      <input type='submit' value='Edit'>
    </form>
    <a href='{{url_for('showCatalog')}}'>Cancel</a>
  </div>
{% endblock %}
